{% extends 'base.html' %}

{% block title %}Buy game{% endblock %}





{% block content %}

<div class="container">
<h2>Buy game: {{ game.name }}, ID: {{ game.id }}</h2><br>



<p>{{ checksum }}</p>


<form action="https://simplepayments.herokuapp.com/pay/" method="POST">

  <input type="hidden" name="pid" value="123456">
  <input type="hidden" name="sid" value="G059">
  <input type="hidden" name="amount" value="{{ game.price }}">
  <input type="hidden" name="success_url" value="https://laalan.herokuapp.com/gamebought/{{ game.id }}">
  <input type="hidden" name="cancel_url" value="https://laalan.herokuapp.com/buygame/{{ game.id }}/">
  <input type="hidden" name="error_url" value="http://www.google.com">
  <input type="hidden" name="checksum" value="{{ checksum }}">


  <input type="submit" value="Buy game ({{game.price }}â‚¬)" />
</form>
</div>
{% endblock %}
